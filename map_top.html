<script>
  $(document).ready(function(){
    function setHeight () {
      var footer_loc = $("#unit_footer").offset();
      var header_loc = $("#unit_header").height();
      var bg_offset = parseInt(footer_loc.top - header_loc - 80);
      $("#main_content").height(bg_offset);

    }

    // page load functions
    setHeight();
    setButtonWidth();

    // ongoing functions
    $( window ).resize(function() {
      setHeight();
    })

  })

</script>
