  <div class="container-fluid">
    <div class="row" id="unit_header">

 <!-- footer //-->

    <script>
      $(document).ready(function(){
        function setHeight () {
          var footer_loc = $("#unit_footer").offset();
          var header_loc = $("#unit_header").height();
          var bg_offset = parseInt(footer_loc.top - header_loc - 60);
          $("#main_content").height(bg_offset);        
        }
        setHeight();
        
        $( window ).resize(function() {
          setHeight();
        })
        
      })
      
    </script>
