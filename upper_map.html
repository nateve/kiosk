    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kiosk Display - Undergraduate Library Upper Level Map</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/local_media_queries.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="container-fluid">
    <div class="row" id="unit_header">
      <div class="col-xs-12 col-md-8">
        <h4 class="unit_name">Undergraduate Library</h4>
      </div>
      <div class="col-xs-12 col-md-4 blue_filler">

      </div>
    </div>
  </div> <!-- /container -->
  
  <!-- main call to action //-->
  <div class="container-fluid" id="news-frame">
    <div class="row col-md-offset-1">
      <h1 class="main_call blue-dk">Upper Level Map</h1>   
    </div>
    
    <div class="row col-md-12 news-container">
      <img id="map_image" src="img/ugl_maps_ALL_layers_UL.jpg" />
    </div>  
    
  </div> <!-- /container //-->

  <!-- main navigation button//-->
  <div class="container-fluid" id="button_row">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <a type="button" class="btn btn-xl" href="map_top.html">Start Over</a>
      </div>
    </div>
  </div> <!-- /container //-->
  
  <!-- footer //-->
  <div class="container-fluid">
    <div class="row" id="unit_footer">
      <div class="col-md-3 pull-right">
        <img src="img/ilogo_horz_bold.gif" alt="University of Illinois Logo" class="logo" />  
      </div>
      
    </div> <!-- end footer row //-->

  </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/kiosk.js"></script>
    <script>
      $(document).ready(function(){
        
        //functions
        
        function setHeight () {
          //var viewport = $( window ).height();
          var footer_loc = $("#unit_footer").offset();
          var header_loc = $("#unit_header").height();
          var maincall_loc = $("h1.main_call").first().outerHeight(true);
          var bg_offset = parseInt(footer_loc.top - header_loc - 120);
          var news_offset = parseInt(bg_offset-maincall_loc);
          $("#news-frame").height(bg_offset);
          $(".news-container").css("height", news_offset);
          $(".news-container").scrollTop(200);
          //$(".news-container").scrollLeft(1700);         
          
        }
        
        // global checks   
        $( window ).resize(function() {
          setHeight();
        })
        
        // loading calls
        setHeight();
        
        preload([
            'img/collection_small.jpg',
            'img/tech_small.jpg',
            'img/experts_small.jpg',
            'img/group_small.jpg'
        ]); 
        
      })
      
    </script>

  </body>
</html>
