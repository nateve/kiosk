<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiosk Display - Undergraduate Library Group Collaboration Rooms Kiosk Display</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/local_media_queries.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <!-- main call to action //-->
  <div class="container-fluid">
    <div class="row" id="main_carousel">
      <div id="carousel-welcome" class="carousel slide col-md-12" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-welcome" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-welcome" data-slide-to="1"></li>
            <li data-target="#carousel-welcome" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="img/ugl_background_sign_scrn.jpg" class="img-responsive center-block" alt="Picture of Undergraduate Library Exterior">
              <div class="carousel-caption carousel-caption-scrn">
                <h1>Touch Screen to Begin</h1>
              </div>
            </div>
            <div class="item">
              <img src="img/ugl_background_main_scrn.jpg" class="img-responsive center-block" alt="Picture of Undergraduate Library Exterior">
              <div class="carousel-caption carousel-caption-scrn">
                <h1>Touch Screen to Begin</h1>
              </div>
            </div>
            
            <div class="item">
              <img src="img/CollabroomBack_1024.jpg" class="img-responsive center-block" alt="Picture of Undergraduate Library Collaboration Room">
              <div class="carousel-caption carousel-caption-scrn">
                <h1>Touch Screen to Begin</h1>
              </div>
            </div>
            
          </div>
          
      </div> <!-- end carousel //-->

    </div>
  </div> <!-- /container //-->

  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.touchSwipe.js"></script>
    <script src="js/kiosk.js"></script>
    <script>
      $(document).ready(function(){
        $( "#main_carousel" ).click(function() {
          window.location.href = "grouproom_top.html";
        });   
        //loading calls

        preload([
          'img/ugl_background_sign-scrn.jpg',
          'img/ugl_background_main_scrn.jpg',
          'img/CollabroomBack_1024.jpg'
        ]); 

        
      })
      
    </script>

      var _gaq = _gaq || [];

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
