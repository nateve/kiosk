    <script>
      $(document).ready(function(){
        function setHeight () {
          //var viewport = $( window ).height();
          var footer_loc = $("#unit_footer").offset();
          var header_loc = $("#unit_header").height();
          var bg_offset = parseInt(footer_loc.top - header_loc - 120);
          $("#iframe_container").height(bg_offset);
          $(".news-container").height(bg_offset);
          $("#main_iframe").css("height", "100%");
        }
        
        function loadIframe () {
          var d = new Date();
          var n = d.getTime();
          $("#main_iframe").attr( "src", "http://minrva-dev.library.illinois.edu/#loc/uiu_undergrad/%20+call_num++1?time=" + n);
          $("#main_iframe").attr( "src", "http://minrva-dev.library.illinois.edu/#loc/uiu_undergrad/%20+call_num++1");
        }
        
        // global checks
        
        $( window ).resize(function() {
          setHeight();
        })
        
        $("#main_iframe").load(function() {
          $('#loading').delay(frame_delay).hide(0);
          $('#main_iframe').show();
        });
        
        // loading calls and variables
        var frame_delay = 400;
        setHeight();
        loadIframe();
        
      })
      
    </script>
